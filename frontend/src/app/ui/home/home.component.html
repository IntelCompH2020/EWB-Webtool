<section class="row m-0 pt-4 align-items-end centered-div">

	<div class="welcome-div col">
		<span>Welcome to</span>
	</div>
	<div class="w-100"></div>
	<div class="title-div col-auto">
		<span>Evaluation Workbench</span>
	</div>
	<div class="version-div col-auto">
		<span>v1.0</span>
	</div>
	<div class="w-100"></div>
	<div class="by-div">
		<div class="version-div col-auto">
			<span>by</span>
		</div>
		<div class="col-12 logo-div">
			<img src="../../../assets/images/intelcomp.svg" class="img img-fluid logo" alt="Intelcomp Logo">
			<img src="../../../assets/images/european-commision-logo.svg" class="img img-fluid logo" alt="Intelcomp Logo">
		</div>
	</div>

</section>
