<div class="row mt-3 mb-3 ml-0 mr-0">
	<div class="col-3"></div>
	<app-document-search class="col-6" [corpus]="corpus" (selectedDoc)="onSelectedDoc($event)"></app-document-search>
	<div class="col-3"></div>
</div>
<div class="row m-0">
	<app-document-view *ngIf="selectedDoc" [selectedDoc]="selectedDoc" class="centered-div col-6"></app-document-view>
	<div class="col-6">
		<div *ngIf="chartOptions" [options]="chartOptions" echarts @fadeIn>
		</div>
	</div>
</div>
