<app-corpus-model (valuesSelected)="registerValues($event)"></app-corpus-model>
<div *ngIf="selectedCorpus && selectedModel" class="row textual-style">
	<div class="col-3 text-search-title">Text to Classify</div>
	<textarea class="col-5 text-area-style" #simArea></textarea>
	<button class="col-2 text-search-button" mat-raised-button color="accent" (click)="onTextInputed(simArea.value)">Classify</button>
</div>
<div *ngIf="text">
	<div class="row result-style">
		Results:
	</div>
	<div class="row result-style">
		<app-listing class="result-table" [columns]="columns" [rows]="data" [count]="dataCount" rowClass="decorated-style" hideFooter></app-listing>
	</div>
</div>
