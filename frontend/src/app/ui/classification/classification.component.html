<app-corpus-model (valuesSelected)="registerValues($event)"></app-corpus-model>
<div *ngIf="selectedCorpus && selectedModel" class="row m-0 pt-3 pb-3 pl-3">
	<div class="col-3 text-search-title">Text to Classify</div>
	<textarea class="col-7 text-area-style" #simArea></textarea>
	<div class="col-2 d-flex align-items-center">
		<button class="text-search-button" mat-raised-button color="accent"
			(click)="onTextInputed(simArea.value)">Classify</button>
	</div>
</div>
<div *ngIf="text">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="row">
				Results:
			</div>
			<div class="row">
				<app-listing class="w-100" [columns]="columns" [rows]="data" [count]="dataCount"
					rowClass="decorated-style" hideFooter></app-listing>
			</div>
		</div>
		<div class="col-4"></div>
	</div>
</div>
