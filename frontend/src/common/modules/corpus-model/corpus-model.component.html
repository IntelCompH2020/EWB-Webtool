<div class="row centered-div">
    <div class="col-auto" *ngIf="corpusList.length > 0">
        <span class="title-span">{{ 'APP.EWB-COMPONENT.CORPUS' | translate }}</span>
        <mat-form-field>
            <mat-select (selectionChange)="valueChanged($event)" [(value)]="selectedCorpus">
                <mat-option *ngFor="let corpus of corpusList" [value]="corpus">
                    {{corpus}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-1"></div>
    <div class="col-auto" *ngIf="modelList.length > 0">
        <span class="title-span">{{ 'APP.EWB-COMPONENT.MODEL' | translate }}</span>
        <mat-form-field>
            <mat-select (selectionChange)="onModelSelection($event)" [(value)]="selectedModel">
                <mat-option *ngFor="let model of modelList" [value]="model">
                    {{model}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
